<head>
	<title>Itembox</title>
</head>
<body>
<link rel="stylesheet" href="itembox.css">
<link rel="stylesheet" href="itembox_variables.css">
<link rel="stylesheet" href="itembox_keyframes.css">
<div class="itembox general" style="scale: .5">
	<div class="item">
			<img height="40" src="assets/stamina.png">
	</div>
	<div class="amount">1,000</div>
</div>
<div class="itembox-container">
	<div class="itembox general">
		<div class="item">
				<img style="scale:1.25" src="assets/act_slab1.png">
		</div>
		<div class="amount">3</div>
	</div>
	<div class="itembox-caption">
		Mysterious Slate
	</div>
</div>
<div class="itembox-container">
	<div class="itembox epic">
		<div class="level">
			<span class="level-text">Lv.</span><span class="level-number">85</span>
		</div>
		<div class="banner">
			<img src="assets/Icon_Banner_Collection.png"><img src="assets/Icon_Banner_ExWeapon.png">
		</div>
		<div class="item">
			<a href="#">
				<img src="assets/cwp_futureprincess.png">
			</a>
		</div>
		<div class="grade">
			<img src="assets/Icon_EquipStar_Epic_5.png">
		</div>
	</div>
	<div class="itembox-caption">
		Liberatorandallitsshorthandproperties
	</div>
</div>
<div class="itembox special">
	<div class="item">
		<img src="assets/mall_audrea.png">
	</div>
</div>
<div class="itembox exclusive">
	<div class="item">
		<img src="assets/mall_edelweiss.png">
	</div>
	<div class="exclusive-icon">
		<img src="assets/slot_line_exclusive_deco_00.png">
	</div>
</div>
</body>
