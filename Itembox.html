<head>
    <title>Itembox</title>

<body>
<link rel="stylesheet" href="Itembox.css">
<div class="itembox-container">

    </div>
    <div class="banner">
        <img src="Icon_Banner_Collection.png"><img src="Icon_Banner_ExWeapon.png">
    </div>
    <div class="item">
        <a href="#">
            <img src="cwp_futureprincess.png">
        </a>
    </div>
    <div class="grade">
        <img src="Icon_EquipStar_Epic_5.png">
    </div>
    <!-- <div class="amount">2,048</div> -->
</div>
<div class="itembox-caption">
    Liberatorandallitsshorthandproperties
</div>
</div>
<div class="itembox" id="first">
    <div class="level">
        <span class="level-text">Lv.</span><span class="level-number">85</span>
    </div>
    <div class="banner">
        <img src="Icon_Banner_Collection.png"><img src="Icon_Banner_ExWeapon.png">
    </div>
    <div class="item">
        <img src="cwp_futureprincess.png">
    </div>
    <div class="grade">

    </div>
    <!-- <div class="amount">2,048</div> -->
</div>
